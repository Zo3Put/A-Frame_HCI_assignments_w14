<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="5"
        height="4"
        depth="2"
        color="#00008B" 
        position="-0.25 1.50 -5"
        rotation="0 45 90"
        scale="0.5 1 1"
        shadow>
      </a-box>
      <a-octahedron
       color="#00FF00"
       radius="3"
       width="4" 
       height="2"
       position="-3 1 -3"
       scale="0.5 1 1"
       shadow>
      </a-octahedron>
      <a-ring 
        color="#DA70D6"
        radius-inner="2"
        radius-outer="4"
        position="-0.50 5 -5"
        scale="1 1 1"
        shadow>
      </a-ring>
    </a-scene>
  </body>
</html>
